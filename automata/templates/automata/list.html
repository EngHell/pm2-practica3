{% extends 'base.html' %}

{% block content %}
    <div class="flex flex-col items-center px-10">
        <h1 class="text-2xl">Archivos</h1>
        <div class="mt-5 bg-black bg-opacity-25 shadow-md border-collapse rounded-sm text-center min-w-full">
            <table class="table-auto min-w-full">
                <thead class="bg-black bg-opacity-25">
                <tr class="">
                    <td class="px-5 py-2">Usuario</td>
                    <td class="px-5 py-2">Nombre</td>
                    <td class="px-5 py-2">Editar</td>
                </tr>
                </thead>
                <tbody>
                {% for upload in object_list %}
                    <tr class="border-b border-dashed border-purple-500">
                        <td class="px-5 py-1">
                            {{ upload.user }}
                        </td>
                        <td class="px-5 py-1">
                            {{ upload.name }}
                        </td>
                        <td>
                            <a href="{% url 'automata:editor' upload.id %}">Editar</a>
                            | <a href="{% url 'automata:delete' upload.id %}">Borrar</a>
                        </td>
                    </tr>
                {% empty %}
                    No Uploads yet.
                {% endfor %}
                </tbody>
            </table>

        </div>
    <a
                    href="{% url 'automata:upload' %}"
                    class="flex-initial mt-5 pt-1 pb-1 pr-5 pl-5 hover:bg-black hover:bg-opacity-25 border-2 border-solid border-white rounded-lg"
            >Subir nuevo archivo</a>
    </div>
{% endblock %}
